<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Fecha de Nacimiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
          font-family: sans-serif;
        }
    
        .choices-container, .buttons-container {
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
        }
    
        .choice, .button-custom {
          padding: 20px;
          border: 2px solid black;
          border-radius: 10px;
          margin: 0 10px;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
        }
    
        .choice:hover, .button-custom:hover {
          background-color: #eee;
        }
    
        .selected {
          background-color: green;
          color: white;
        }
    
        #result-text {
          text-align: center;
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 20px;
        }
    
        #opponent-choice-text {
          text-align: center;
          font-size: 24px;
          margin-bottom: 20px;
        }
      </style>
</head>
<body>
    <div class="container mt-5">
        <form id="formularioNacimiento">
            <div class="container mt-5">
                <form id="formularioNacimiento">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dia">Día de nacimiento:</label>
                        <input type="number" class="form-control" id="dia" name="dia" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mes">Mes de nacimiento:</label>
                        <input type="number" class="form-control" id="mes" name="mes" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="anio">Año de nacimiento:</label>
                        <input type="number" class="form-control" id="ano" name="ano" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                
                <div id="resultado" class="mt-3"></div>
        
        </form>
        
        <div id="resultado" class="mt-3"></div>

        <div class="buttons-container mt-3">
            <button id="btnCoseno" class="button-custom">Calcular Coseno</button>
            <button id="btnNumeros" class="button-custom">Solicitar Números</button>
        </div>
    </div>

    <div class="choices-container">
        <div class="choice" id="roca">Piedra</div>
        <div class="choice" id="papel">Papel</div>
        <div class="choice" id="tijeras">Tijera</div>
    </div>
    <div id="result-text"></div>
    <div id="opponent-choice-text"></div>
    
    <script src="script.js"></script>
</body>
</html>
